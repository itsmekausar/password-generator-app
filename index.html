<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!--Container-->
    <div class="container">

        <h1>PASSWORD GENERATER</h1>

        <div class="display-container">
            <input type="text" placeholder="Password" class="display" readonly data-passwordDisplay>
            <button>
                <span data-copyMsg></span>
                <i class="fa-regular fa-copy" data-copyBtn></i>
            </button>
        </div>

        <!--Input Section-->
        <div class="input-container">

            <!--Password Length Section-->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber></p>
            </div>

            <!--Slider-->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
    
            <!--Check Boxes-->
            <div class="checkBox">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>
            <div class="checkBox">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
            </div>
            <div class="checkBox">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>
            <div class="checkBox">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>
            
            <!--Strength Section-->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!--Generate Password Button-->
            <button class="generateBtn">GENERATE PASSWORD</button>
        </div>

    </div> 

    <script src="script.js"></script>
</body>
</html>
